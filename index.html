<!DOCTYPE html>
<html>
    <head>
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <a href="https://mail.google.com">Gmail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <span class="material-icons">apps</span>
                <img alt="User's icon">
            </div>
        </header>
        <nav>
            <div>
                <img src="images/googlelogo.png" alt="The Google Logo">
            </div>
            <div>
                <form>
                    <div>
                        <input type="search">
                    </div>
                    <div>
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </nav>
        <footer>
            <div id="first-block">
                <a href="https://about.google/">About</a>
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
            </div>
            <div id="second-block">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a class="second-block">Settings</a>
            </div>
        </footer>
    </body>
</html>
